<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body ng-app="AppModule">
    <div ng-controller="TextCtrl as ctrl">
        <div ng-click="ctrl.nextLine()" class="text-window">
            <h1>{{ctrl.name}}:</h1>
            <p>{{ctrl.text}}</p>
            <div ng-if="ctrl.choices">
                <button
                ng-repeat="choice in ctrl.choices"
                ng-click="ctrl.choiceButton($index)"
                >
                    {{choice}}
                </button>
            </div>
        </div>
    </div>
    <a class="kofi-link" href='https://ko-fi.com/A1131F'>Support Me on Ko-fi <span>â™¥</span></a>
</body>
</html>
